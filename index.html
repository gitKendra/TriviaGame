<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Triva Game</title>

	 <!-- JQuery -->
 	<script src="https://code.jquery.com/jquery.js"></script>

	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
	<div class="main-container">
		<!-- Header -->
		<div class="row">
			<div class="page-header">
				<h1>Trivia Game</h1>
				<p>Questions come from Cranium by Hasbro</p>
			</div>
		</div>

		<!-- Main Content -->
		<div class="container">
			<div class="row"  id="main-content">
				<div class="col-md-12 bg-color">
				<div class="row"  id="time">
					<button class="btn btn-success btn-lg" type="button" id="btnStart">Start</button>
				</div>
				<div class="row" id="question"></div>
				<div class="row" id="answers"></div>
			</div>
			</div>
		</div>
		<footer>
			<p class="text-muted">Copyright &copy; 2017 Kendra Krzywicki</p>
		</footer>
	</div>

		<!-- Scripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
